<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>slaanesh</title>
    <link rel="stylesheet" type="text/css" href="slaaneshStyles.css">
    <link rel="manifest" href="slaaneshManifest.json">
    <meta name="application-name" content="slaanesh">
</head>
<body>
    
<div id='header'>
    <div id='heading'>Slaanesh</div>
</div>

<div id="main">
	<ul id="list"></ul>

<div id='buttonNew' class='round-button'><img src='addButton24px.svg'/></div>

<div id="addDialog" class='dialog'>
	<div class="dialog-buttons">
		add new <button id='addListButton' class='text-button'>LIST</button>
		<button id='addNoteButton' class='text-button'>NOTE</button>
	</div>
</div>

<div id='listDialog' class='dialog'>
    <div id='listDialogTitle' class='dialog-title'>list</div>
    <p><input type="text" id="listField" size="15"/></p>
    <div class="dialog-buttons">
    	<button id="listAddButton" class="icon-button"></button>
    	<button id="listSaveButton" class="icon-button"></button>
		<button id="deleteListButton" class="icon-button"></button>
	</div>
</div>

<div id='noteDialog' class='dialog'>
    <div id='noteTitle' class='dialog-title'>note</div>
    <textarea id="noteField" rows='5' cols='30'></textarea>
    <br>
    <div class="dialog-buttons">
    	<button id="noteAddButton" class="icon-button"></button>
    	<button id="noteSaveButton" class="icon-button"></button>
		<button id="deleteNoteButton" class="icon-button"></button>
	</div>
</div>

<div id='keyDialog' class='dialog'>
    <div class='dialog-title'>
        <span id='keyTitle'>PIN: </span>
        <span id='pinField'></span>
    </div>
    <input type="hidden" id="keyCheck" value="****">
	<center div id='keypad'>
		<button class='key-button' onclick='tapKey("<");'>&#x2039;</button><br>
		<button class='key-button' onclick='tapKey("1");'>1</button><button class='key-button' onclick='tapKey("2");'>2</button><button class='key-button' onclick='tapKey("3");'>3</button><br>
		<button class='key-button' onclick='tapKey("4");'>4</button><button class='key-button' onclick='tapKey("5");'>5</button><button class='key-button' onclick='tapKey("6");'>6</button><br>
		<button class='key-button' onclick='tapKey("7");'>7</button><button class='key-button' onclick='tapKey("8");'>8</button><button class='key-button' onclick='tapKey("9");'>9</button><br>
		<button class='key-button' onclick='tapKey("0");'>0</button>
	</center>
</div>

<div id='dataDialog' class='dialog'>
	<button id='backupButton' class='text-button'>BACKUP</button>
	<button id='importButton' class='text-button'>IMPORT</button> data
</div>

<div id="importDialog" class="dialog">
	<div class="dialog-title">Load from file</div>
	<input type="file" id="fileChooser">
</div>
</div>
<script src="slaaneshApp.js" async></script>
</body>
</html>
