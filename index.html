<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Locker</title>
    <link rel="stylesheet" type="text/css" href="LockerStyles.css">
    <link rel="manifest" href="manifest.json">
    <meta name="application-name" content="Locker">
</head>
<body>
<div id='header'>
    <div id='heading'>Locker</div>
</div>
<div id="main">
	<ul id="list"></ul>
<!--div id='messageDialog' class='dialog'><p id='message'></p></div-->
<div id='buttonNew' class='round-button'><img src='addButton24px.svg'/></div>
<div id='categoryDialog' class='dialog'>
    <div id='categoryDialogTitle' class='dialog-title'>category</div>
    <p><input type="text" id="categoryField" size="15"/></p>
    <div class="dialog-buttons">
    	<button id="addCategoryButton" class="icon-button"></button>
	</div>
</div>
<div id='noteDialog' class='dialog'>
    <div id='noteTitle' class='dialog-title'>note</div>
    <textarea id="noteField" rows='5' cols='30'></textarea>
    <br>
    <div class="dialog-buttons">
    	<button id="addNoteButton" class="icon-button"></button>
    	<button id="saveNoteButton" class="icon-button"></button>
		<button id="deleteNoteButton" class="icon-button"></button>
	</div>
</div>
<div id='keyDialog' class='dialog'>
    <div class='dialog-title'>
        <span id='keyTitle'>PIN: </span>
        <span id='pinField'></span>
    </div>
    <input type="hidden" id="keyCheck" value="****">
	<center div id='keypad'>
		<button class='key-button' onclick='tapKey("<");'>&#x2039;</button><br>
		<button class='key-button' onclick='tapKey("1");'>1</button><button class='key-button' onclick='tapKey("2");'>2</button><button class='key-button' onclick='tapKey("3");'>3</button><br>
		<button class='key-button' onclick='tapKey("4");'>4</button><button class='key-button' onclick='tapKey("5");'>5</button><button class='key-button' onclick='tapKey("6");'>6</button><br>
		<button class='key-button' onclick='tapKey("7");'>7</button><button class='key-button' onclick='tapKey("8");'>8</button><button class='key-button' onclick='tapKey("9");'>9</button><br>
		<button class='key-button' onclick='tapKey("0");'>0</button>
	</center>
</div>
<div id='dataDialog' class='dialog'>
	<button id='backupButton' class='text-button'>BACKUP</button>
	<button id='restoreButton' class='text-button'>RESTORE</button> data
</div>
<div id="restoreDialog" class="dialog">
	<div id='restoreMessage' class="dialog-title">Load from file...</div>
	<input type="file" id="fileChooser">
	<p>(replaces any existing data) or swipe left to start fresh.</p>
</div>
<div id='backupDialog' class='dialog'>
	<div id='backupMessage'>data backup</div>
	<button id='confirmBackup' class='text-button'>BACKUP</button>
</div>
</div>
<script src="LockerScript.js" async></script>
</body>
</html>
